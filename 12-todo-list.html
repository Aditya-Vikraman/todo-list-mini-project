<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo List
    </title>
    <link rel="stylesheet"
    href="12-todo-list.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder=" Todo name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
  <!--default type is text for input-->
      <button class="add-todo-button js-add-button">
        Add
      </button>
    </div>
    <div class="js-todo-list todo-grid"></div>
<!--div element is a container. it contains other elements inside like button, paragraph and othe dive element. you cant use paragraph element as it cannot contain other paragraph element. div is a block element so it take an entire line without adding space above or below-->
    <script src="12-todo-list.js"></script>
  </body>
</html>
